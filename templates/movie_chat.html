<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Dark background for the page */
        body {
            background-color: #212121;
            color: white;
        }

        /* Navbar customization */
        .navbar {
            background-color: #333;
        }

        .navbar-brand img {
            height: 50px;
        }

        /* Center the content */
        .container {
            text-align: center;
            margin-top: 50px;
        }

        .feature-button {
            width: 250px;
            margin: 10px;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .feature-button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: bubble 1s infinite;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        /* Bubble effect animation */
        @keyframes bubble {
            0% {
                width: 20px;
                height: 20px;
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                width: 100px;
                height: 100px;
                opacity: 0.2;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                width: 150px;
                height: 150px;
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.5);
            }
        }

        .feature-button:hover {
            transform: scale(1.1);
        }

        .header {
            margin-bottom: 30px;
        }

        /* Optional: Button specific color hover */
        .btn-primary:hover {
            background-color: #007bff;
        }

        .btn-success:hover {
            background-color: #28a745;
        }

        .btn-warning:hover {
            background-color: #ffc107;
        }

        .btn-info:hover {
            background-color: #17a2b8;
        }
    </style>
</head>
<body>
    <!-- Navbar with Mrs.gif on the left and Flickbot.gif on the right -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='media/mrs.gif') }}" alt="Mrs Gif"> GATE way to your movies
        </a>
        <div class="ml-auto">
            <a href="#">
                <img src="{{ url_for('static', filename='media/flickbot.gif') }}" alt="FlickBot" width="100" height="100">
            </a>
        </div>
    </nav>

<div class="container">
    <h1 class="header">Welcome to the Movies Hub</h1>
    <p>Select a feature below to explore movies in different ways:</p>

    <div class="row justify-content-center">
        <!-- Section for Underrated Movies -->
        <div class="col-md-4 d-flex flex-column align-items-center mb-4">
            <img src="{{ url_for('static', filename='media/underrated.gif') }}" alt="Underrated Movies" class="img-fluid mb-3" style="max-width: 100%; height: 150px; object-fit: cover;">
            <a href="{{ url_for('underrated') }}" class="btn btn-primary feature-button w-100">Underrated Movies</a>
        </div>

        <!-- Section for Search Movies by Scene -->
        <div class="col-md-4 d-flex flex-column align-items-center mb-4">
            <img src="{{ url_for('static', filename='media/scene.gif') }}" alt="Search Movies by Scene" class="img-fluid mb-3" style="max-width: 100%; height: 150px; object-fit: cover;">
            <a href="/movie_search" class="btn btn-success feature-button w-100">Search Movies by Scene</a>
        </div>

        <!-- Section for Movie Recommendation for Emotion -->
        <div class="col-md-4 d-flex flex-column align-items-center mb-4">
            <img src="{{ url_for('static', filename='media/emotion.gif') }}" alt="Movie Recommendation for Emotion" class="img-fluid mb-3" style="max-width: 100%; height: 150px; object-fit: cover;">
            <a href="/emotion_recommendations" class="btn btn-info feature-button w-100">Movie Recommendation for Emotion</a>
        </div>
    </div>
</div>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
